version: '3.2'
services:
  sirf:
    container_name: sirf
    image: ccppetmr/sirf
    build:
      context: .
      args:
        mainUser: sirfuser
        UID: 1000
        GROUPS: 1000
      cache_from:
        - ubuntu:16.04
        - ccppetmr/sirf:latest
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
    network_mode: "bridge"
    environment:
      - DISPLAY
    volumes:
      - ./devel:/devel
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /tmp/.docker.xauth:/tmp/.docker.xauth

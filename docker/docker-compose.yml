version: '3.2'
services:
 sirf:
  container_name: sirf
  image: ccppetmr/sirf:latest
  build:
   context: .
   # depends_on:
   #  - base
   cache_from:
    - ccppetmr/base:latest
    - ccppetmr/sirf:latest
  stdin_open: true
  tty: true
  cap_add:
   - NET_ADMIN
  network_mode: "bridge"
  volumes:
   - ./devel:/devel
 base:
  image: ccppetmr/base:latest
  build:
   context: .
   dockerfile: Dockerfile-base
   args:
    mainUser: sirfuser
   cache_from:
    - ubuntu:16.04
    - ccppetmr/base:latest
